<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Ejercicio9c.css">
    <title>Ejercicio9c</title>
</head>
<body>
    <h1>Transparencia de una imagen</h1>
    <p>La propiedad opacity se utiliza a menudo junto con :hover 
        para cambiar la transparencia de la imagen al pasar el ratón sobre ella
    </p>
    <img src="https://w7.pngwing.com/pngs/76/687/png-transparent-landscape-buddha-rock-landscape-photography-natural-landscapes-thumbnail.png" 
    id="myImage" alt="Cascada" width="170" height="170">

    <h2>JavaScript</h2>
    
    <p id='demo'>JavaScript puede cambiar el contenido de un elemento HTML</p>

    <button type="button" onclick="document.getElementById('demo').innerHTML = ' ¡Hola Mundo!'">
    Saludos</button>
    <button onclick="document.getElementById('myImage').src='https://w7.pngwing.com/pngs/972/320/png-transparent-speech-balloon-comics-illustration-cartoon-explosion-effects-border-black-and-yellow-speech-balloon-template-border-cartoon-character-white-thumbnail.png'">Imagen</button>
    <button type="button" onclick="document.getElementById('myImage').style.display='none'">Oculta Imagen</button>
    <button type="button" onclick="document.getElementById('myImage').style.display='block'">Muestra Imagen</button>
    <p id="demo">JavaScript puede ocultar y mostrar elementos HTML</p>
    <button type="button" onclick="document.getElementById('demo').style.display='none'">Oculta Mensaje</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">Muestra Mensaje</button>
    <button onclick="document.getElementById('myImage').src='https://w7.pngwing.com/pngs/76/687/png-transparent-landscape-buddha-rock-landscape-photography-natural-landscapes-thumbnail.png'">Original</button>
</body>
</html>
